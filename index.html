<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<title>System Scan</title>

<style>
    body {
        background: black;
        color: #0f0;
        font-family: "Courier New", monospace;
        overflow: hidden;
        padding: 20px;
        font-size: 20px;
    }

    #console {
        white-space: pre-line;
    }

    .red {
        color: red;
        font-weight: bold;
    }

    .blink {
        animation: blink 0.4s infinite alternate;
    }

    @keyframes blink {
        from { opacity: 1; }
        to { opacity: 0.2; }
    }

    /* FAKE PROGRESSBAR */
    #fakeProgress {
        width: 100%;
        height: 20px;
        background: #222;
        margin-top: 20px;
        border: 1px solid #0f0;
        overflow: hidden;
    }
    #bar {
        width: 0%;
        height: 100%;
        background: #0f0;
        transition: width 0.2s;
    }

    /* ================= FAKE DOWNLOAD POPUP ================= */
    #popup {
        position: fixed;
        width: 350px;
        height: 180px;
        background: #eee;
        color: black;
        border: 2px solid #333;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        padding: 20px;
        font-family: Arial, sans-serif;
        z-index: 9999;
        box-shadow: 0 0 20px red;
    }

    #dlbar {
        width: 100%;
        height: 15px;
        background: #bbb;
        margin-top: 10px;
        border: 1px solid #333;
        overflow: hidden;
    }

    #dlfill {
        width: 0%;
        height: 100%;
        background: #39f;
        transition: width 0.2s;
    }

    /* ================= HACKER TERMINAL POPUP ================= */
    #hackPopup {
        position: fixed;
        width: 600px;
        height: 350px;
        background: black;
        color: #0f0;
        border: 2px solid #0f0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px;
        font-family: Courier New, monospace;
        font-size: 14px;
        display: none;
        z-index: 99999;
        overflow-y: hidden;
        box-shadow: 0 0 25px #0f0;
    }
    #hackContent {
        white-space: pre;
        height: 100%;
        overflow-y: auto;
    }
</style>
</head>

<body>
<div id="console">Booting system...</div>
<div id="fakeProgress"><div id="bar"></div></div>

<!-- Fake download popup -->
<div id="popup">
    <h2 style="margin:0;color:#c00;">Download gestart</h2>
    <p>Bestand: <b>system_fix_patch.exe</b></p>
    <div id="dlbar"><div id="dlfill"></div></div>
    <p style="margin-top:10px;color:#c00;">Niet sluiten...</p>
</div>

<!-- Hacker terminal popup -->
<div id="hackPopup">
    <div id="hackContent"></div>
</div>

<script>
/* ================= Hacker Popup Logic ================= */
function showHackerPopup() {
    const popup = document.getElementById("hackPopup");
    const content = document.getElementById("hackContent");

    popup.style.display = "block";

    let fastLines = 0;
    const baseLines = [
        "CONNECTING TO REMOTE NODE...",
        "ACCESSING SYSTEM REGISTRY...",
        "INJECTING PROCESS...",
        "OPENING BACKDOOR PORT 4482...",
        "CAPTURING KEYSTROKES...",
        "UPLOADING DATA TO SERVER..."
    ];

    function randomCode() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>!?/=+-";
        let out = "";
        for (let i = 0; i < 60; i++) out += chars[Math.floor(Math.random() * chars.length)];
        return out;
    }

    let interval = setInterval(() => {
        let line = Math.random() < 0.2 ?
            baseLines[Math.floor(Math.random() * baseLines.length)] :
            randomCode();

        content.innerHTML += line + "\n";
        content.scrollTop = content.scrollHeight;

        fastLines++;
        if (fastLines > 150) {
            clearInterval(interval);
            content.innerHTML += "\nPROCESS COMPLETE.\nCLOSING...";
            setTimeout(() => popup.style.display = "none", 2000);
        }
    }, 30);
}

/* ================= Fake Download Popup ================= */
function showFakeDownload() {
    const popup = document.getElementById("popup");
    const dlfill = document.getElementById("dlfill");

    popup.style.display = "block";
    let p = 0;

    let dl = setInterval(() => {
        p += Math.random() * 20;
        if (p > 100) p = 100;
        dlfill.style.width = p + "%";

        if (p === 100) {
            clearInterval(dl);
            setTimeout(() => {
                popup.innerHTML = "<h2 style='color:green;'>Download voltooid</h2><p>(Niet echt ðŸ˜‰)</p>";
            }, 300);
        }
    }, 300);
}

/* ================= Fake Background Console ================= */
function startConsole() {
    const consoleBox = document.getElementById("console");
    const bar = document.getElementById("bar");

    let lines = [
        "Scanning systeem...",
        "Bestand gevonden: worm.dll",
        "Bestand gevonden: backdoor.sys",
        "<span class='red'>FOUT! Kan bestand niet verwijderen</span>",
        "<span class='red blink'>AUTOMATISCHE DOWNLOAD VEREIST</span>"
    ];

    let i = 0;
    let interval = setInterval(() => {
        consoleBox.innerHTML += "\n" + lines[i];
        bar.style.width = ((i + 1) / lines.length * 100) + "%";
        i++;

        if (i >= lines.length) clearInterval(interval);
    }, 400);
}

/* ================= MAIN: triggers after 2 seconds ================= */

setTimeout(() => {
    startConsole();
    showHackerPopup();
    showFakeDownload();
}, 2000);

</script>
</body>
</html>
